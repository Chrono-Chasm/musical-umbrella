<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			const BASE=128;
			const PI=Math.acos(-1)
			const dTHETA=0.0001*PI;
			class Color{
				constructor(){
					this.red=0;
					this.green=PI/3*2;
					this.blue=PI/3*4;
				}
				mod_phase(phase){
					if(phase>PI)phase-=PI;
					return phase;
				}
				refresh_phase(){
					this.green=mod_phase(PI/3*2+this.red);
					this.blue=mod_phase(PI/3*4+this.red);
				}
				next_color(){
					this.red=mod_phase(this.red+dTHETA);
					refresh_phase();
				}
				phase_to_color(phase){
					return Math.floor((1+Math.sin(phase)*0.95)*BASE).toString(16);
				}
				to_str(){
					var str="#";
					str+=this.phase_to_color(this.red);
					str+=this.phase_to_color(this.blue);
					str+=this.phase_to_color(this.green);
					return str;
				}
			}
		</script>
	</body>
</html>
